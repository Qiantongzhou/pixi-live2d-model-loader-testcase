<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live2D Models with Iframes</title>
  <style>
    iframe {
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Live2D Models in Isolated Iframes</h1>
  <!-- Each iframe loads a separate HTML file with its own Live2D environment -->
  <iframe src="modelA.html" width="600" height="400"></iframe>
  <iframe src="modelB.html" width="600" height="400"></iframe>
</body>
</html>
